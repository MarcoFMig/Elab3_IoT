<!DOCTYPE html>
<html lang="en">
  <header>
    <title>River Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./resources/css/main.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/frame.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/podui.css" />
    <script src="./resources/javascript/podui.js"></script>
    <script src="./resources/javascript/renderer.js"></script>
    <script src="./resources/javascript/rivermonitorclient.js"></script>
    <script src="./resources/javascript/external/chart.js"></script>
  </header>
  <body>
    <head>
      <div id="ui-main-container">
        <div class="program-bar">
          <span id="program-title">
            River Monitor
          </span>
          <div id="program-bar-btn-wrapper">
            <button id="btn-minimize">
              <img src="./resources/images/vector/minus-line-icon-white.svg">
            </button>
            <button id="btn-enlarge">
              <img src="./resources/images/vector/four-corners-arrows-line-icon-white.svg">
            </button>
            <button id="btn-quit">
              <img src="./resources/images/vector/power-off-line-icon-red.svg">
            </button>
          </div>
        </div>
        <script src="./resources/javascript/titlebarmanager.js"></script>
        <div id="ui-header-undersection">
          <img id="ui-header-connectivity-icon" src="./resources/images/vector/network-icon-red.svg" title="Connectivity">
          <img id="ui-header-traffic-icon" src="./resources/images/vector/traffic-icon-white.svg" title="Traffic">
        </div>
      </head>
    </div>
  </body>
</html>
